[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd frontend && npm run build",
  "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build complete'"
]

[start]
cmd = "cd backend && gunicorn --config gunicorn_config.py wsgi:app"

